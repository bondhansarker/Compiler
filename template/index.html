<!DOCTYPE html>
<html>
<body>

<h2>Compiler</h2>
    <form action="submit" method="post">
        {% csrf_token %}
        <p>Language :
            <select name="language">
              <option value="C">C</option>
              <option value="C++">C++</option>
              <option value="Java">Java</option>
            </select>
        </p>
        <textarea name="code" rows="30" cols="60">Submit your code here.</textarea>
        <textarea name="input" rows="30" cols="40"></textarea>
        <textarea rows="30" cols="40">Wait...</textarea>
        <br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
